name: cygwin

on:
  push:
    tags:
      - 'v4.6.*'

env:
  VERSION: ${{ github.ref }}

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.swoole_info.outputs.version }}
      body: ${{ steps.swoole_info.outputs.body }}
    steps:
      - name: Set up Cygwin
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: x64
          packages: cmake php php-devel gcc-g++ openssl libssl-devel libcurl-devel libpcre2-devel wget tar php-curl php-json

      - name: Get Swoole Info
        id: swoole_info
        run: |
          wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-win64.exe -O jq.exe
          wget https://api.github.com/repos/swoole/swoole-src/releases/latest -O latest
          .\jq.exe '.tag_name' -r .\latest
          .\jq.exe '.body' -r .\latest
          echo "::set-output name=version::`\jq.exe '.tag_name' -r .\latest`"
          echo "::set-output name=body::`.\jq.exe '.body' -r .\latest`"

      - name: Build Swoole
        env:
          SW_VERSION: ${{ needs.swoole_info.outputs.version }}
        run: |
          wget https://github.com/swoole/swoole-src/archive/${SW_VERSION}.tar.gz -O swoole.tar.gz

        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'

      - name: Configure Private Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.CYGWIN_DEPLOY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Run build
        env:
          VERSION: ${{ needs.swoole_info.outputs.version }}
        run: |
          C:\tools\php\php.exe -v
          C:\tools\php\php.exe -m
          git clone git@github.com:swoole/cygwin.git
          cd cygwin
          C:\tools\php\php.exe ${{github.workspace}}\build.php

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:  ${{ needs.swoole_info.outputs.version }}
          release_name:  ${{ needs.swoole_info.outputs.version }}
          body:  ${{ needs.swoole_info.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\cygwin\swoole-${{ needs.swoole_info.outputs.version }}.zip
          asset_name: swoole-${{ needs.swoole_info.outputs.version }}.zip
          asset_content_type: application/zip
